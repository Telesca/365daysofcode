---
layout: default
title: 365 Days of Code
---

<div id="home">
  <h1>Where I post some code every day for 365 days.</h1>
<img src="floppy-public-domain-small.png">
 <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
