<!DOCTYPE html>
<html> 
<head>
<title></title>
</head>
<body>
<pre id="spellout"></pre>
<script>


var print = function (message) {
	var p = document.getElementById("spellout");
	var textNode = document.createTextNode(message);
	p.appendChild(textNode);
}

switch(prompt("What poet am I?").toLowerCase()){
	case "wordsworth":
	print("I wandered lonely as as a cloud\nThat floats on high o'er vales and hills");
	break;
	case "coleridge":
	print("In Xanadu did Kubla Khan\nA stately pleasure-dome decree:\nWhere Alph, the sacred river, ran");
	break;
	case "keats":
	print("Oh what can ail thee, knight-at-arms,\n   Alone and palely loitering?\nThe sedge wither'd from the lake,\n   And no birds sing.");
	break;
	default:
	print("Don't know that one. Here's some Dickinson for you. \n\nI never saw a moor,\nI never saw the sea;\nYet I know how the heather looks,\nAnd what a wave must be."); 
	break;
}

</script>
</body>
</html>
