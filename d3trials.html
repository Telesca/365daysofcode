<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
function myFunc (d) {
	return d*d;
}
var dataset = [5, 10, 15, 20, 25, 30];
d3.select("body").selectAll("p")
	.data(dataset)
	.enter()
	.append("p")
	.text(myFunc)
	.style("color", function (d) {
		if (d > 15) {   
			//Threshold of 15
        		return "red";
	     	} 
		else {
        		return "black";
    		}		
	});
  	</script>
	</body>
</html>
