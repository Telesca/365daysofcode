<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<style type="text/css">
		div.bar {
			display: inline-block;
    			width: 20px;
    			height: 75px;  
    			background-color: brown;
			margin-right: 2px;
		}	
</style>
</head>
    <body>
<script type="text/javascript">
var dataset = [];
for (var i = 0; i<40; i++){
	var newNumber = Math.random() * 55;
	dataset.push(newNumber);
}
d3.select("body").selectAll("div")
	.data(dataset)
	.enter()
	.append("div")
	.attr("class", "bar")
	.style("height", function(d) {
    		var barHeight = d * 2;
		return barHeight + "px";
});    


    </script>
    </body>
</html>
